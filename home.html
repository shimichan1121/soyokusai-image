<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンシブ対応クリッカブルマップ</title>
    <style>
        /* 画像が親要素に合わせて最大幅で表示されるようにする */
        img {
            max-width: 100%;
            height: auto;
            display: block; /* 余白をなくすため */
        }
    </style>
</head>
<body>

    <h1>レスポンシブ対応クリッカブルマップの例</h1>

    <p>ブラウザの幅を変更して、マップが追従することを確認してください。</p>

   <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="校舎配置図.png" usemap="#image-map">

<map name="image-map">
    <area target="" alt="体育館" title="体育館" href="https://sites.google.com/gl.pen-kanagawa.ed.jp/62nd-souyokusai/%E6%A0%A1%E5%86%85%E3%83%9E%E3%83%83%E3%83%97/%E4%BD%93%E8%82%B2%E9%A4%A8" coords="367,437,127,180" shape="rect">
</map>

    <p>
        <small>※ "your_image.jpg" は実際に使用する画像ファイルのパスに置き換えてください。</small><br>
        <small>※ `width` と `height` は、<b>元の画像ファイルの実際のサイズ</b>を指定してください。</small><br>
        <small>※ `coords` の値は、<b>元の画像ファイルのピクセル座標</b>で指定してください。</small>
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquery.rwdImageMaps.min.js"></script>

    <script>
        // ドキュメントが読み込まれたら、イメージマップをレスポンシブにする
            $('img[usemap]').rwdImageMaps();
    </script>

</body>
</html>
