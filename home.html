<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリッカブルマップの例</title>
</head>
<body>

    <h1>クリッカブルマップの例</h1>

    <p>以下の画像内の各領域をクリックしてみてください。</p>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="校舎配置図.png" usemap="#image-map">

<map name="image-map">
    <area target="" alt="体育館" title="体育館" href="https://sites.google.com/gl.pen-kanagawa.ed.jp/62nd-souyokusai/%E6%A0%A1%E5%86%85%E3%83%9E%E3%83%83%E3%83%97/%E4%BD%93%E8%82%B2%E9%A4%A8" coords="367,437,127,180" shape="rect">
</map>

    <p>
        <small>※ "your_image.jpg" は実際に使用する画像ファイルのパスに置き換えてください。</small><br>
        <small>※ "page1.html", "page2.html", "page3.html" はそれぞれのリンク先のファイル名に置き換えてください。</small><br>
        <small>※ `coords` の値は、画像のサイズに合わせて調整してください。</small>
    </p>

</body>
</html>
