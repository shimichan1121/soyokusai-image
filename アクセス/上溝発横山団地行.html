<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バス停のサイトに移動します</title>
</head>
<body>
    <h1>外部サイトに移動します</h1>

    <script>
        // デバイスがモバイルかどうかを判定する関数
        const MOBILE_BREAKPOINT = 768; 
         function isMobileDeviceByWidth() {
            return window.innerWidth <= MOBILE_BREAKPOINT;
        }

        // ページが完全に読み込まれた後に実行
        window.onload = function() {
            if (isMobileDeviceByWidth()) {
                // モバイルデバイスの場合のリダイレクト先URL
                window.location.replace("https://www.kanachu.co.jp/sp/diagram/timetable?k=%E4%B8%8A%E6%BA%9D&t=0&cs=0000802360-1&nid=00129347"); 
                // replace()を使うとブラウザの「戻る」ボタンで前のページに戻れなくなります。
                // 戻れるようにしたい場合は window.location.href = "..." を使います。
            } else {
                // PCデバイスの場合のリダイレクト先URL
                window.location.replace("https://www.kanachu.co.jp/dia/diagram/timetable/cs:0000802360-1/nid:00129347");
            }
        };
        // ページ読み込み時に実行
        window.onload = setLinkBasedOnDevice;

        // ウィンドウサイズが変更された時にも実行（レスポンシブな対応）
        window.onresize = setLinkBasedOnDevice;
    </script>
</body>
</html>
