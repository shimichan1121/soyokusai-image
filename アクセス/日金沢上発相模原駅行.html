        const MOBILE_BREAKPOINT = 768; 
         function isMobileDeviceByWidth() {
            return window.innerWidth <= MOBILE_BREAKPOINT;
        }

        // ページが完全に読み込まれた後に実行
        window.onload = function() {
            if (isMobileDeviceByWidth()) {
                // モバイルデバイスの場合のリダイレクト先URL
                window.location.replace("https://www.kanachu.co.jp/sp/diagram/timetable01?k=%E6%97%A5%E9%87%91%E6%B2%A2%E4%B8%8A&t=0&cs=0000802416-12&nid=00129228#timeTableList");

</html>
